<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MVCI Character Guide</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
</head>
<body>
  <h1>MVC: I Character Guide</h1>
  <form action="#" id="dropD">
      <select name="occasion-dropdown" id="drop" onchange='setCharacter(this)'>
        <option value="value0" selected>Click to Select a Character</option>
        <option value="value1">Ultron</option>
        <option value="value2">Nova</option>
        <option value="value3"> Dormammu</option>
        <option value="value4">Dr. Strange</option>
        <option value="value5">Ghost Rider</option>
        <option value="value6">Hulk</option>
      </select>
      <input type="submit" class="goButton" value="Go >">
    </form>
    <div class="detail-wrapper">
      <h2 class="description">Moves</h2>
      <ul class="move-list"></ul>
      <p class="description-content"></p>
      <h2 class="combos">Combos</h2>
      <ul class="combo-list"></ul>
    </div>
  <button class="add">
    Add a Combo
  </button>
  <div class="add-combo-forms">
    <p><i>This section is under construction</i></p>
    <form action="#" id="user-inputs" method="POST">
      <ul class="submit-form">
        <li>
          <label>Your Name:</label>
          <input type="text" id="user-name">
        </li>
        <li>
          <label>Combo:</label>
          <input type="textarea" id="combo-notation">
        </li>
        <li>
          <label>Combo Description:</label>
          <input type="textarea" id="combo-description">
        </li>
        <li>
          <label>Youtube Link (optional):</label>
          <input type="text" id="youtube-link">
        </li>
      </ul>
      <input type="submit" name="" value="submit">
    </form>
  </div>

  <!-- <button>
    <a href="/index.html" class="back">Back</a>
  </button> -->
<script src= "app.js"></script>
</body>
</html>
